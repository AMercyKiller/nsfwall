<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
<title>NSFWall – Not Safe for Wallpaper</title>
<style>
  /* 
  ============== Fluent 设计风格基础样式 ==============
  微软 Fluent 设计风格常使用柔和阴影与透明感，使用 Segoe UI 字体。
  */

  /* 引入Segoe UI，fallback为系统默认字体 */
  body, button {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* 让html和body撑满屏幕，取消默认边距 */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #fff; /* 改为白色背景 */
    overflow: hidden; /* 禁止滚动，模拟桌面效果 */
    user-select: none; /* 禁止文本选中 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 容器，撑满全屏 */
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: transparent; /* 具体颜色由js控制 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /*
    模糊背景层 
    使用加载图片的大图并高斯模糊，coverage cover保持比例填充整个屏幕
    低透明度图层，增强沉浸感
  */
  #bg-blur {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    filter: blur(24px);
    transform: scale(1.1); /* 放大一点避免边缘空白 */
    opacity: 0.3;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.5s ease;
    display: none;
  }

  /*
    主图片区域，中间展示壁纸
  */
  #image-wrapper {
    position: relative;
    z-index: 2;
    height: 100vh;
    max-width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 主展示图片 */
  #img {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    border-radius: 8px; /* Fluent里推荐较圆润的边角 */
    box-shadow:
      0 8px 32px 0 rgba(0,0,0,0.37),
      0 2px 4px 0 rgba(0,0,0,0.2);
    user-select: none;
    pointer-events: auto; /* 恢复鼠标响应 */
    transition: opacity 0.35s ease;
    background-color: transparent;
    display: none; /* 初始隐藏 */
  }

  /* 进度条容器 */
  #progress-container {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 6px;
    border-radius: 3px;
    background: rgba(255 255 255 / 0.2);
    box-shadow:
      inset 0 0 8px rgba(255 255 255 / 0.6);
    overflow: hidden;
    user-select: none;
    display: none; /* 初始隐藏 */
  }

  /* 进度条 */
  #progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #0078D7, #00BCF2);
    border-radius: 3px 0 0 3px;
    transition: width 0.15s ease-out;
  }

  /* 加载失败提示文本 */
  #progress-text {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: #F1707A; /* Fluent 红色警告色 */
    font-weight: 600;
    font-size: 14px;
    user-select: none;
    display: none;
    z-index: 10;
  }

  /* Windows图标容器，置中显示，四方块构成 */
  #windows-icon {
    width: 160px;
    height: 160px;
    position: relative;
    z-index: 2;
    perspective: 800px;
  }

  /* Windows 标志的四个方块，带阴影和浮动动画 */
  .win-rect {
    width: 70px;
    height: 70px;
    background: #0078D7; /* Windows 蓝 */
    border-radius: 6px;
    position: absolute;
    box-shadow: 
      0 12px 18px rgba(0, 120, 215, 0.25), /* 外向阴影营造淡淡“散发”的立体效果 */
      inset 0 2px 6px rgba(255 255 255 / 0.3);
    transform-style: preserve-3d;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    will-change: transform, box-shadow;
  }

  /* 四个方块定位 */
  .win-rect1 { top: 0; left: 0; animation: float1 4s infinite ease-in-out alternate; }
  .win-rect2 { top: 0; right: 0; animation: float2 4.5s infinite ease-in-out alternate; animation-delay: 0.15s; }
  .win-rect3 { bottom: 0; left: 0; animation: float3 5s infinite ease-in-out alternate; animation-delay: 0.3s; }
  .win-rect4 { bottom: 0; right: 0; animation: float4 4.7s infinite ease-in-out alternate; animation-delay: 0.45s; }

  /* 小幅度浮动动画关键帧 */
  @keyframes float1 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(8px) translateY(-6px); box-shadow: 0 18px 28px rgba(0,120,215,0.35); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }
  @keyframes float2 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(5px) translateY(-4px); box-shadow: 0 15px 22px rgba(0,120,215,0.3); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }
  @keyframes float3 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(7px) translateY(-7px); box-shadow: 0 17px 26px rgba(0,120,215,0.33); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }
  @keyframes float4 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(9px) translateY(-5px); box-shadow: 0 19px 29px rgba(0,120,215,0.37); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }

  /* Fluent风格刷新按钮，右上角固定 */
  #btn-refresh {
    position: fixed;
    top: 16px;
    right: 16px;
    padding: 10px 24px;
    font-weight: 600;
    font-size: 16px;
    color: #0078D7;
    background: rgba(255 255 255 / 0.1);
    border: none;
    border-radius: 8px;
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.1),
      0 2px 4px 0 rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
    transition:
      background-color 0.25s ease,
      box-shadow 0.25s ease,
      color 0.25s ease;
    backdrop-filter: blur(12px);
    z-index: 10;
  }
  #btn-refresh:hover {
    background: rgba(0, 120, 215 / 0.15);
    color: #ffffff;
    box-shadow:
      0 0 8px 2px rgba(0,120,215,0.6);
  }

  /* Fluent风格数字时间按钮，固定在刷新按钮下方1cm */
  #btn-time {
    position: fixed;
    top: 72px;
    right: 16px;
    padding: 10px 24px;
    font-weight: 600;
    font-size: 16px; /* 和刷新按钮大小一致 */
    color: #0078D7;
    background: rgba(255 255 255 / 0.1);
    border: none;
    border-radius: 8px;
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.1),
      0 2px 4px 0 rgba(0,0,0,0.15);
    cursor: default;
    user-select: all;
    pointer-events: auto; 
    backdrop-filter: blur(12px);
    z-index: 10;
    text-align: start;
    line-height: 24px;
    height: 40px;
  }

  #btn-time span {
    display: full;
    width: 100%;
  }

  /* 禁止拖动图片导致桌面不便 */
  img {
    -webkit-user-drag: none;
    user-drag: none;
  }
</style>
</head>
<body>
  <div id="container" role="main" aria-label="桌面壁纸展示区">
    <!-- Windows图标 默认显示，图片加载前 -->
    <div id="windows-icon" aria-hidden="true" role="img" aria-label="Windows 图标">
      <div class="win-rect win-rect1"></div>
      <div class="win-rect win-rect2"></div>
      <div class="win-rect win-rect3"></div>
      <div class="win-rect win-rect4"></div>
    </div>

    <!-- 背景模糊放大图 -->
    <img id="bg-blur" aria-hidden="true" alt="" />

    <div id="image-wrapper">
      <!-- 主图片 -->
      <img id="img" alt="随机桌面壁纸" />
      <!-- 进度条 -->
      <div id="progress-container" aria-hidden="true">
        <div id="progress-bar"></div>
      </div>
      <!-- 错误提示 -->
      <div id="progress-text" role="alert"></div>
    </div>

    <!-- 刷新按钮，右上角 -->
    <button id="btn-refresh" aria-label="刷新壁纸" type="button">刷新壁纸</button>

    <!-- 显示当前数字时间的按钮，固定在刷新按钮下方间隔1cm -->
    <button id="btn-time" aria-label="当前时间" type="button" tabindex="-1"><span>--:--</span></button>
  </div>

<script>
  /**
   * 桌面壁纸引擎主逻辑
   * 需求：
   * - 默认不加载图片，显示Windows图标
   * - 点击“刷新壁纸”按钮后加载图片及背景模糊
   */

  // DOM 元素
  const windowsIcon = document.getElementById('windows-icon');
  const bgBlur = document.getElementById('bg-blur');
  const img = document.getElementById('img');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');
  const btnRefresh = document.getElementById('btn-refresh');
  const btnTime = document.getElementById('btn-time').querySelector('span');

  // 当前图片URL变量，刷新后更新
  let currentImageUrl = '';

  // 随机壁纸API基础地址（可替换为你实际需求）
  const baseImageURL = 'https://www.onexiaolaji.cn/RandomPicture/api/?key=qq249663924&class=2';

  /**
   * 计算图片边缘平均颜色
   * @param {HTMLImageElement} image
   * @param {number} edgeSize
   * @returns {Promise<[number,number,number]>}
   */
  function getAverageEdgeColor(image, edgeSize = 30) {
    return new Promise(resolve => {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = image.naturalWidth;
        canvas.height = image.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;

        let rSum = 0, gSum = 0, bSum = 0, count = 0;
        const w = canvas.width, h = canvas.height;

        for (let y = 0; y < h; y++) {
          for (let x = 0; x < w; x++) {
            if (y < edgeSize || y >= h - edgeSize || x < edgeSize || x >= w - edgeSize) {
              const idx = (y * w + x) * 4;
              if (data[idx + 3] > 128) {
                rSum += data[idx];
                gSum += data[idx + 1];
                bSum += data[idx + 2];
                count++;
              }
            }
          }
        }
        if (count === 0) return resolve([0, 0, 0]);
        resolve([
          Math.round(rSum / count),
          Math.round(gSum / count),
          Math.round(bSum / count)
        ]);
      } catch {
        resolve([0, 0, 0]);
      }
    });
  }

  /**
   * 格式化RGB数组为CSS颜色字符串
   * @param {number[]} rgb
   */
  function rgbToCss(rgb) {
    return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
  }

  /**
   * 伪进度条加载并监听图片事件
   */
  function simulateProgressLoading(imgElement, progressBarElement, progressContainerElement, onLoad, onError) {
    let progress = 0;
    progressBarElement.style.width = '0%';
    progressContainerElement.style.display = 'block';
    progressText.style.display = 'none';

    const timer = setInterval(() => {
      if (progress < 90) {
        progress += 10;
        progressBarElement.style.width = progress + '%';
      }
    }, 200);

    const cleanup = () => {
      clearInterval(timer);
      imgElement.onload = null;
      imgElement.onerror = null;
    };

    imgElement.onload = () => {
      cleanup();
      progressBarElement.style.width = '100%';
      setTimeout(() => {
        progressContainerElement.style.display = 'none';
      }, 300);
      progressText.style.display = 'none';
      imgElement.style.opacity = '1';
      onLoad && onLoad();
    };

    imgElement.onerror = () => {
      cleanup();
      progressContainerElement.style.display = 'none';
      progressText.textContent = '加载失败，请刷新重试';
      progressText.style.display = 'block';
      imgElement.style.opacity = '0';
      onError && onError();
    };
  }

  /**
   * 加载壁纸
   */
  async function refreshImage() {
    currentImageUrl = baseImageURL + '&_ts=' + Date.now();

    // 开始加载时隐藏windows图标，显示图片和背景模糊
    windowsIcon.style.display = 'none';
    img.style.display = 'block';
    bgBlur.style.display = 'block';

    progressText.style.display = 'none';
    img.style.opacity = '0';

    simulateProgressLoading(img, progressBar, progressContainer, async () => {
      const avgColor = await getAverageEdgeColor(img, 40);
      const bgCss = rgbToCss(avgColor);
      document.body.style.backgroundColor = bgCss;

      bgBlur.src = img.src;
      bgBlur.onload = () => {
        bgBlur.style.opacity = '0.3';
      };
    }, () => {
      // 加载失败，恢复windows图标并隐藏图片及背景模糊，背景恢复白色
      windowsIcon.style.display = 'flex';
      img.style.display = 'none';
      bgBlur.style.opacity = '0';
      bgBlur.style.display = 'none';
      bgBlur.src = '';
      document.body.style.backgroundColor = '#fff';
    });

    img.src = currentImageUrl;
  }

  /**
   * 格式化时间为 HH:mm:ss
   * @param {Date} date 
   * @returns {string}
   */
  function formatTime(date) {
    const pad = (n) => (n < 10 ? '0' + n : n);
    return pad(date.getHours()) + ':' + pad(date.getMinutes()) + ':' + pad(date.getSeconds());
  }

  /**
   * 更新btn-time的显示内容，实时更新时间
   */
  function updateTime() {
    const now = new Date();
    btnTime.textContent = formatTime(now);
  }

  // 绑定按钮事件，等待DOM加载完成
  window.addEventListener('DOMContentLoaded', () => {
    btnRefresh.addEventListener('click', refreshImage);
    // 默认不加载图片，保持Windows图标显示
    // body背景保持白色
    document.body.style.backgroundColor = '#fff';

    // 初始化时间，立即显示
    updateTime();
    // 每秒更新一次时间
    setInterval(updateTime, 1000);
  });
</script>
</body>
</html>
