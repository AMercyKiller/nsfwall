<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
<title>NSFWall – Not Safe for Wallpaper</title>
<style>
  body, button {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #fff;
    overflow: hidden;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #bg-blur {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    filter: blur(24px);
    transform: scale(1.1);
    opacity: 0.3;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.5s ease;
    display: none;
  }

  #image-wrapper {
    position: relative;
    z-index: 2;
    height: 100vh;
    max-width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #img {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow:
      0 8px 32px 0 rgba(0,0,0,0.37),
      0 2px 4px 0 rgba(0,0,0,0.2);
    user-select: none;
    pointer-events: auto;
    transition: opacity 0.35s ease;
    background-color: transparent;
    display: none;
  }

  #progress-container {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 6px;
    border-radius: 3px;
    background: rgba(255 255 255 / 0.2);
    box-shadow:
      inset 0 0 8px rgba(255 255 255 / 0.6);
    overflow: hidden;
    user-select: none;
    display: none;
  }

  #progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #0078D7, #00BCF2);
    border-radius: 3px 0 0 3px;
    transition: width 0.15s ease-out;
  }

  #progress-text {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: #F1707A;
    font-weight: 600;
    font-size: 14px;
    user-select: none;
    display: none;
    z-index: 10;
  }

  #windows-icon {
    width: 160px;
    height: 160px;
    position: relative;
    z-index: 2;
    perspective: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .win-rect {
    width: 70px;
    height: 70px;
    background: #0078D7;
    border-radius: 6px;
    position: absolute;
    box-shadow:
      0 12px 18px rgba(0, 120, 215, 0.25),
      inset 0 2px 6px rgba(255 255 255 / 0.3);
    transform-style: preserve-3d;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    will-change: transform, box-shadow;
  }

  .win-rect1 { top: 0; left: 0; animation: float1 4s infinite ease-in-out alternate; }
  .win-rect2 { top: 0; right: 0; animation: float2 4.5s infinite ease-in-out alternate; animation-delay: 0.15s; }
  .win-rect3 { bottom: 0; left: 0; animation: float3 5s infinite ease-in-out alternate; animation-delay: 0.3s; }
  .win-rect4 { bottom: 0; right: 0; animation: float4 4.7s infinite ease-in-out alternate; animation-delay: 0.45s; }

  @keyframes float1 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(8px) translateY(-6px); box-shadow: 0 18px 28px rgba(0,120,215,0.35); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }
  @keyframes float2 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(5px) translateY(-4px); box-shadow: 0 15px 22px rgba(0,120,215,0.3); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }
  @keyframes float3 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(7px) translateY(-7px); box-shadow: 0 17px 26px rgba(0,120,215,0.33); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }
  @keyframes float4 {
    0%   { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
    50%  { transform: translateZ(9px) translateY(-5px); box-shadow: 0 19px 29px rgba(0,120,215,0.37); }
    100% { transform: translateZ(0) translateY(0); box-shadow: 0 12px 18px rgba(0,120,215,0.25); }
  }

  button {
    font-weight: 600;
    font-size: 16px;
    color: #0078D7;
    background: rgba(255 255 255 / 0.1);
    border: none;
    border-radius: 8px;
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.1),
      0 2px 4px 0 rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
    transition:
      background-color 0.25s ease,
      box-shadow 0.25s ease,
      color 0.25s ease;
    backdrop-filter: blur(12px);
    z-index: 10;
    text-align: center;
    line-height: normal;
    height: auto;
    min-height: 40px;
    font-family: 'Segoe UI Mono', 'Consolas', 'Courier New', monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 0.05em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 24px;
  }
  button:hover {
    background: rgba(0, 120, 215 / 0.15);
    color: #000000;
    box-shadow:
      0 0 8px 2px rgba(0,120,215,0.6);
  }

  #btn-refresh {
    position: fixed;
    top: 16px;
    right: 16px;
    width: auto; /* 由JS控制 */
  }
  #btn-time {
    position: fixed;
    top: 72px; /* 距刷新按钮56px */
    right: 16px;
    width: auto; /* 由JS控制 */
  }
  #btn-home {
    position: fixed;
    top: 128px; /* 时间按钮下方=72+56 */
    right: 16px;
    width: auto; /* 由JS控制 */
  }
  #btn-time span {
    user-select: all;
    width: 100%;
    display: inline-block;
  }
  img {
    -webkit-user-drag: none;
    user-drag: none;
  }
  #toast {
    position: fixed;
    top: 178px; /* 128 + 50px (按钮高约40+10) */
    right: 16px;
    background: rgba(0,0,0,0.75);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 100;
  }
  #toast.show {
    opacity: 1;
  }
</style>
</head>
<body>
<div id="container" role="main" aria-label="桌面壁纸展示区">
  <div id="windows-icon" aria-hidden="true" role="img" aria-label="Windows 图标" style="display:flex;">
    <div class="win-rect win-rect1"></div>
    <div class="win-rect win-rect2"></div>
    <div class="win-rect win-rect3"></div>
    <div class="win-rect win-rect4"></div>
  </div>

  <img id="bg-blur" aria-hidden="true" alt="" />
  <div id="image-wrapper">
    <img id="img" alt="随机桌面壁纸" />
    <div id="progress-container" aria-hidden="true">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text" role="alert"></div>
  </div>

  <button id="btn-refresh" aria-label="刷新壁纸" type="button">刷新壁纸</button>
  <button id="btn-time" aria-label="当前时间" type="button" tabindex="-1"><span>--:--:--</span></button>
  <button id="btn-home" aria-label="返回主页" type="button" tabindex="-1">返回主页</button>

  <div id="toast" role="alert" aria-live="assertive">已在主页</div>
</div>

<script>
  const windowsIcon = document.getElementById('windows-icon');
  const bgBlur = document.getElementById('bg-blur');
  const img = document.getElementById('img');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');
  const btnRefresh = document.getElementById('btn-refresh');
  const btnTime = document.getElementById('btn-time').querySelector('span');
  const btnTimeBtn = document.getElementById('btn-time');
  const btnHome = document.getElementById('btn-home');
  const toast = document.getElementById('toast');

  // 状态变量
  let currentImageUrl = '';
  let imgVisible = true; 
  let hasLoadedImage = false; // 是否加载成功过图片
  let currentView = 'homepage'; // 'homepage' or 'imagepage'

  // 上一次图片显示状态（精确记录时间按钮是否隐藏图片）
  let lastImageVisible = true;

  const baseImageURL = 'https://www.onexiaolaji.cn/RandomPicture/api/?key=qq249663924&class=2';

  // 计算边缘平均色
  function getAverageEdgeColor(image, edgeSize = 30) {
    return new Promise(resolve => {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = image.naturalWidth;
        canvas.height = image.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;

        let rSum = 0, gSum = 0, bSum = 0, count = 0;
        const w = canvas.width, h = canvas.height;

        for (let y = 0; y < h; y++) {
          for (let x = 0; x < w; x++) {
            if (y < edgeSize || y >= h - edgeSize || x < edgeSize || x >= w - edgeSize) {
              const idx = (y * w + x) * 4;
              if (data[idx + 3] > 128) {
                rSum += data[idx];
                gSum += data[idx + 1];
                bSum += data[idx + 2];
                count++;
              }
            }
          }
        }
        if (count === 0) return resolve([0, 0, 0]);
        resolve([
          Math.round(rSum / count),
          Math.round(gSum / count),
          Math.round(bSum / count)
        ]);
      } catch {
        resolve([0, 0, 0]);
      }
    });
  }

  function rgbToCss(rgb) {
    return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
  }

  function simulateProgressLoading(imgElement, progressBarElement, progressContainerElement, onLoad, onError) {
    let progress = 0;
    progressBarElement.style.width = '0%';
    progressContainerElement.style.display = 'block';
    progressText.style.display = 'none';

    const timer = setInterval(() => {
      if (progress < 90) {
        progress += 10;
        progressBarElement.style.width = progress + '%';
      }
    }, 200);

    const cleanup = () => {
      clearInterval(timer);
      imgElement.onload = null;
      imgElement.onerror = null;
    };

    imgElement.onload = () => {
      cleanup();
      progressBarElement.style.width = '100%';
      setTimeout(() => {
        progressContainerElement.style.display = 'none';
      }, 300);
      progressText.style.display = 'none';
      imgElement.style.opacity = '1';
      onLoad && onLoad();
    };

    imgElement.onerror = () => {
      cleanup();
      progressContainerElement.style.display = 'none';
      progressText.textContent = '加载失败，请刷新重试';
      progressText.style.display = 'block';
      imgElement.style.opacity = '0';
      onError && onError();
    };
  }

  async function refreshImage() {
    currentImageUrl = baseImageURL + '&_ts=' + Date.now();

    windowsIcon.style.display = 'none';
    img.style.display = 'block';
    imgVisible = true;
    lastImageVisible = true;
    bgBlur.style.display = 'block';
    bgBlur.style.opacity = '0.3';
    currentView = 'imagepage';
    hasLoadedImage = true;

    progressText.style.display = 'none';
    img.style.opacity = '0';

    simulateProgressLoading(img, progressBar, progressContainer, async () => {
      const avgColor = await getAverageEdgeColor(img, 40);
      const bgCss = rgbToCss(avgColor);
      document.body.style.backgroundColor = bgCss;

      bgBlur.src = img.src;
      bgBlur.onload = () => {
        bgBlur.style.opacity = '0.3';
      };
    }, () => {
      windowsIcon.style.display = 'flex';
      img.style.display = 'none';
      bgBlur.style.opacity = '0';
      bgBlur.style.display = 'none';
      bgBlur.src = '';
      document.body.style.backgroundColor = '#fff';
      currentView = 'homepage';
      hasLoadedImage = false;
      imgVisible = false;
      lastImageVisible = false;
    });

    img.src = currentImageUrl;
  }

  function formatTime(date) {
    const pad = n => (n < 10 ? '0' + n : n);
    return pad(date.getHours()) + ':' + pad(date.getMinutes()) + ':' + pad(date.getSeconds());
  }

  function updateTime() {
    const now = new Date();
    btnTime.textContent = formatTime(now);
  }

  // Toast提示，2秒消失
  let toastTimer = null;
  function showToast(text) {
    toast.textContent = text;
    toast.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => {
      toast.classList.remove('show');
    }, 2000);
  }

  // 使两个按钮宽度完全一致
  function unifyButtonWidth() {
    const width = btnTimeBtn.getBoundingClientRect().width;
    btnRefresh.style.width = width + 'px';
    btnHome.style.width = width + 'px';
  }

  window.addEventListener('DOMContentLoaded', () => {
    btnRefresh.addEventListener('click', refreshImage);

    document.body.style.backgroundColor = '#fff';
    updateTime();
    setInterval(updateTime, 1000);

    btnTimeBtn.addEventListener('click', () => {
      if (!img.src || currentView !== 'imagepage') return;
      imgVisible = !imgVisible;
      lastImageVisible = imgVisible;
      img.style.display = imgVisible ? 'block' : 'none';
    });

    btnHome.addEventListener('click', () => {
      if (currentView === 'homepage') {
        if (!hasLoadedImage) {
          // 没加载过图片提示已在主页
          showToast('已在主页');
          return;
        }
        // 已有加载过图片，返回图片页并恢复图片显示状态和背景
        windowsIcon.style.display = 'none';
        img.style.display = lastImageVisible ? 'block' : 'none';
        imgVisible = lastImageVisible;
        bgBlur.style.display = 'block';
        bgBlur.style.opacity = '0.3';
        currentView = 'imagepage';
      } else if (currentView === 'imagepage') {
        // 切换到主页，保存当前图片显示状态，隐藏图和模糊背景，显示Windows图标
        lastImageVisible = imgVisible;
        img.style.display = 'none';
        imgVisible = false;
        bgBlur.style.opacity = '0';
        setTimeout(() => {
          if (currentView === 'homepage') {
            bgBlur.style.display = 'none';
          }
        }, 300);
        windowsIcon.style.display = 'flex';
        currentView = 'homepage';
      }
    });

    unifyButtonWidth();

    // 监听窗口resize时实时更新按钮宽度
    window.addEventListener('resize', unifyButtonWidth);
  });
</script>
</body>
</html>
