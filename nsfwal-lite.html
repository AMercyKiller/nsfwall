            const toggleButton = document.getElementById('toggle-button');
            const toggleArrow = document.getElementById('toggle-arrow');

            const btnTimeBtn = document.getElementById('btn-time');
            const btnTime = btnTimeBtn.querySelector('span');
            
            // 状态变量

            let currentImageUrl = '';
            let imgVisible = true;
            let hasLoadedImage = false;
            let currentView = 'homepage';
            let lastImageVisible = true;
            
            /**
             * 更新选中的源块
             */
            function updateSelectedBlock() {
                windowsIcon.querySelectorAll('.src-block').forEach((block, i) => {
                    block.classList.toggle('selected', i === currentSourceIndex);
                });
            }
            
            /**

             */

                updateSelectedBlock();

            /**
             * 获取图片边缘平均颜色
             * @param {HTMLImageElement} image - 图片元素
             * @param {number} edgeSize - 边缘大小
             * @returns {Promise<number[]>} RGB颜色数组
             */
            function getAverageEdgeColor(image, edgeSize = 30) {
                return new Promise(resolve => {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = image.naturalWidth;
                        canvas.height = image.naturalHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(image, 0, 0);
                        
                        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                        let rSum = 0, gSum = 0, bSum = 0, count = 0;
                        const w = canvas.width, h = canvas.height;
                        
                        for (let y = 0; y < h; y++) {
                            for (let x = 0; x < w; x++) {
                                if (y < edgeSize || y >= h - edgeSize || x < edgeSize || x >= w - edgeSize) {
                                    const idx = (y * w + x) * 4;
                                    if (data[idx + 3] > 128) {
                                        rSum += data[idx];
                                        gSum += data[idx + 1];
                                        bSum += data[idx + 2];
                                        count++;
                                    }
                                }
                            }
                        }
                        
                        resolve(count ? [Math.round(rSum / count), Math.round(gSum / count), Math.round(bSum / count)] : [0, 0, 0]);
                    } catch {
                        resolve([0, 0, 0]);
                    }
                });
            }
            
            /**
             * 将RGB数组转换为CSS颜色字符串
             * @param {number[]} rgb - RGB颜色数组
             * @returns {string} CSS颜色字符串
             */
            function rgbToCss(rgb) {
                return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
            }
            
            /**
             * 模拟进度条加载
             * @param {HTMLImageElement} imgEl - 图片元素
             * @param {HTMLElement} barEl - 进度条元素
             * @param {HTMLElement} containerEl - 进度条容器元素
             * @param {Function} onLoad - 加载完成回调
             * @param {Function} onError - 加载失败回调
             */
            function simulateProgressLoading(imgEl, barEl, containerEl, onLoad, onError) {
                let p = 0;
                barEl.style.width = '0%';
                containerEl.style.display = 'block';
                progressText.style.display = 'none';
                
                const timer = setInterval(() => {
                    if (p < 90) {
                        p += 10;
                        barEl.style.width = p + '%';
                    }
                }, 200);
                
                const cleanup = () => {
                    clearInterval(timer);
                    imgEl.onload = null;
                    imgEl.onerror = null;
                };
                
                imgEl.onload = () => {
                    cleanup();
                    barEl.style.width = '100%';
                    setTimeout(() => containerEl.style.display = 'none', 300);
                    progressText.style.display = 'none';
                    imgEl.style.opacity = '1';
                    onLoad && onLoad();
                };
                
                imgEl.onerror = () => {
                    cleanup();
                    containerEl.style.display = 'none';
                    progressText.textContent = '加载失败，请刷新重试';
                    progressText.style.display = 'block';
                    imgEl.style.opacity = '0';
                    onError && onError();
                };
            }
            
            /**
             * 刷新图片
             */
            async function refreshImage() {
                if (currentSourceIndex === null) {
                    showToast('请先选择图片源');
                    return;
                }
                
                let sourceUrl = sources[currentSourceIndex].url;
                currentImageUrl = sourceUrl + (sourceUrl.includes('?') ? '&' : '?') + '_ts=' + Date.now();
                
                // 更新UI状态
                windowsIcon.style.display = 'none';
                img.style.display = 'block';
                imgVisible = true;
                lastImageVisible = true;
                bgBlur.style.display = 'block';
                bgBlur.style.opacity = '0.3';
                currentView = 'imagepage';
                hasLoadedImage = true;
                progressText.style.display = 'none';
                img.style.opacity = '0';
                
                // 模拟加载进度
                simulateProgressLoading(img, progressBar, progressContainer, async () => {
                    try {
                        const avgColor = await getAverageEdgeColor(img, 40);
                        document.body.style.backgroundColor = rgbToCss(avgColor);
                    } catch {
                        document.body.style.backgroundColor = '#fff';
                    }
                    
                    bgBlur.src = img.src;
                    bgBlur.onload = () => {
                        bgBlur.style.opacity = '0.3';
                    };
                }, () => {
                    // 加载失败处理
                    windowsIcon.style.display = 'grid';
                    img.style.display = 'none';
                    bgBlur.style.opacity = '0';
                    bgBlur.style.display = 'none';
                    bgBlur.src = '';
                    document.body.style.backgroundColor = '#fff';
                    currentView = 'homepage';
                    hasLoadedImage = false;
                    imgVisible = false;
                    lastImageVisible = false;
                });
                
                img.src = currentImageUrl;
            }
            
            /**
             * 格式化时间
             * @param {Date} d - 日期对象
             * @returns {string} 格式化后的时间字符串
             */
            function formatTime(d) {
                const p = n => n < 10 ? '0' + n : n;
                return p(d.getHours()) + ':' + p(d.getMinutes()) + ':' + p(d.getSeconds());
            }
            
            /**
             * 更新时间显示
             */
            function updateTime() {
                btnTime.textContent = formatTime(new Date());
            }
            
            let toastTimer = null;
            
            /**
             * 显示提示消息
             * @param {string} text - 提示文本
             */
            function showToast(text) {
                toast.textContent = text;
                toast.classList.add('show');
                
                clearTimeout(toastTimer);
                toastTimer = setTimeout(() => toast.classList.remove('show'), 2000);
            }
            
            let confirmCallbackYes = null;
            
            /**
             * 显示复制确认对话框
             * @param {number} x - X坐标
             * @param {number} y - Y坐标
             * @param {number} i - 源索引
             */
            function showCopyConfirm(x, y, i) {
                confirmOverlay.style.display = 'flex';
                confirmMsg.textContent = `是否复制此图片源的地址？\n【${sources[i].label}】: ${sources[i].url}`;
                confirmOverlay.style.top = y + 'px';
                confirmOverlay.style.left = x + 'px';
                confirmOverlay.style.position = 'absolute';
                
                confirmCallbackYes = () => {
                    copyTextToClipboard(sources[i].url);
                    hideCopyConfirm();
                    showToast('已复制图片源地址');
                };
                
                confirmOk.focus();
            }
            
            /**
             * 隐藏复制确认对话框
             */
            function hideCopyConfirm() {
                confirmOverlay.style.display = 'none';
                confirmCallbackYes = null;
            }
            
            // 确认对话框按钮事件
            confirmOk.onclick = () => {
                if (confirmCallbackYes) confirmCallbackYes();
            };
            
            confirmCancel.onclick = hideCopyConfirm;
            
            confirmOverlay.onclick = e => {
                if (e.target === confirmOverlay) hideCopyConfirm();
            };
            
            // 确认对话框键盘事件
            window.addEventListener('keydown', e => {
                if (confirmOverlay.style.display === 'flex') {
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        hideCopyConfirm();
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (confirmCallbackYes) confirmCallbackYes();
                    }
                }
            });
            
            /**
             * 复制文本到剪贴板
             * @param {string} t - 要复制的文本
             */
            function copyTextToClipboard(t) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(t).catch(() => fallbackCopyText(t));
                } else {
                    fallbackCopyText(t);
                }
            }
            
            /**
             * 回退复制方法
             * @param {string} t - 要复制的文本
             */
            function fallbackCopyText(t) {
                const ta = document.createElement('textarea');
                ta.value = t;
                document.body.appendChild(ta);
                ta.select();
                
                try {
                    document.execCommand('copy');
                } catch {}
                
                document.body.removeChild(ta);
            }
            
            /**
             * 统一按钮宽度
             */
            function unifyButtonWidth() {
                const w = btnTimeBtn.getBoundingClientRect().width;
                btnRefresh.style.width = w + 'px';
                btnHome.style.width = w + 'px';
            }
            
            // 初始化
            window.addEventListener('DOMContentLoaded', () => {
                initSourceBlocks();
                
                // 按钮事件
                btnRefresh.addEventListener('click', refreshImage);
                
                updateSelectedBlock();
                document.body.style.backgroundColor = '#fff';
                
                // 时间更新
                updateTime();
                setInterval(updateTime, 1000);
                
                // 时间按钮点击事件
                btnTimeBtn.addEventListener('click', () => {
                    if (!img.src || currentView !== 'imagepage') return;
                    
                    imgVisible = !imgVisible;
                    lastImageVisible = imgVisible;
                    img.style.display = imgVisible ? 'block' : 'none';
                });
                
                // 主页按钮点击事件
                btnHome.addEventListener('click', () => {
                    if (currentView === 'homepage') {
                        if (!hasLoadedImage) {
                            showToast('已在主页');
                            return;
                        }
                        
                        windowsIcon.style.display = 'none';
                        img.style.display = lastImageVisible ? 'block' : 'none';
                        imgVisible = lastImageVisible;
                        bgBlur.style.display = 'block';
                        bgBlur.style.opacity = '0.3';
                        currentView = 'imagepage';
                    } else if (currentView === 'imagepage') {
                        lastImageVisible = imgVisible;
                        img.style.display = 'none';
                        imgVisible = false;
                        bgBlur.style.opacity = '0';
                        
                        setTimeout(() => {
                            if (currentView === 'homepage') bgBlur.style.display = 'none';
                        }, 300);
                        
                        windowsIcon.style.display = 'grid';
                        currentView = 'homepage';
                    }
                });
                
                // 统一按钮宽度
                unifyButtonWidth();
                window.addEventListener('resize', unifyButtonWidth);
                
                // 功能区折叠/展开
                let fnVisible = true;
                
                toggleButton.addEventListener('click', () => {
                    fnVisible = !fnVisible;
                    
                    if (fnVisible) {
                        functionContainer.classList.remove('collapsed');
                        functionContainer.setAttribute('aria-expanded', 'true');
                    } else {
                        functionContainer.classList.add('collapsed');
                        functionContainer.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // 全局键盘快捷键
                window.addEventListener('keydown', e => {
                    if (['INPUT', 'TEXTAREA'].includes(e.target.tagName) || e.isComposing) return;
                    
                    if (e.key === 'k') {
                        e.preventDefault();
                        fnVisible = !fnVisible;
                        
                        if (fnVisible) {
                            functionContainer.classList.remove('collapsed');
                            functionContainer.setAttribute('aria-expanded', 'true');
                        } else {
                            functionContainer.classList.add('collapsed');
                            functionContainer.setAttribute('aria-expanded', 'false');
                        }
                        
                        showToast(`功能区已${fnVisible ? '显示' : '隐藏'}`);
                        return;
                    }
                    
                    switch (e.key) {
                        case 'r':
                            e.preventDefault();
                            refreshImage();
                            break;
                        case 'h':
                            e.preventDefault();
                            btnHome.click();
                            break;
                        case 't':
                            e.preventDefault();
                            btnTimeBtn.click();
                            break;
                    }
                });
            });
        })();
    </script>
</body>
