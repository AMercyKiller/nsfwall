<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
<title>NSFWall – Not Safe for Wallpaper (0.4 with toggle sidebar)</title>
<style>
  /* ==== 导入新字体 === */
  @import url("https://fontsapi.zeoseven.com/83/main/result.css");

  /* ==== Fluent Design 基础样式 ==== */
  body, button {
    font-family: "Chill Round Gothic", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: normal;
  }

  html, body {
    height: 100%;
    margin: 0; padding: 0;
    background-color: #fff;
    overflow: hidden;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    position: relative;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ===== 背景模糊 ===== */
  #bg-blur {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    filter: blur(24px);
    transform: scale(1.1);
    opacity: 0.3;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.5s ease;
    display: none;
  }

  /* ===== 图片展示区 ===== */
  #image-wrapper {
    position: relative;
    z-index: 2;
    height: 100vh; max-width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #img {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow:
      0 8px 32px rgba(0,0,0,0.37),
      0 2px 4px rgba(0,0,0,0.2);
    user-select: none;
    pointer-events: auto;
    transition: opacity 0.35s ease;
    background-color: transparent;
    display: none;
  }

  /* ===== 进度条 ===== */
  #progress-container {
    position: absolute;
    top: 16px; left: 50%;
    transform: translateX(-50%);
    width: 320px; height: 6px;
    border-radius: 3px;
    background: rgba(255 255 255 / 0.2);
    box-shadow: inset 0 0 8px rgba(255 255 255 / 0.6);
    overflow: hidden;
    user-select: none;
    display: none;
  }
  #progress-bar {
    width: 0%; height: 100%;
    background: linear-gradient(90deg,#0078D7,#00BCF2);
    border-radius: 3px 0 0 3px;
    transition: width 0.15s ease-out;
  }
  #progress-text {
    position: absolute;
    bottom: 40px; left: 50%;
    transform: translateX(-50%);
    color: #F1707A;
    font-weight: 600;
    font-size: 14px;
    user-select: none;
    display: none;
    z-index: 10;
  }

  /* ==== 主页面 - 图片源方块网格 ==== */
  #windows-icon {
    position: relative;
    z-index: 2;
    display: grid;
    grid-template-columns: repeat(4, 70px);
    grid-gap: 16px;
    padding: 16px;
    justify-content: center;
    align-items: center;
    perspective: 800px;
    user-select: none;
  }
  /* 方块基础样式 */
  .src-block {
    width: 70px; height: 70px;
    border-radius: 8px;
    box-shadow:
      0 12px 18px rgba(0,0,0,0.15),
      inset 0 2px 6px rgba(255 255 255 / 0.3);
    color: white;
    font-family: 'Segoe UI Mono', Consolas, monospace;
    font-weight: 700;
    font-size: 14px;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    cursor: pointer;
    text-align: center;
    user-select: none;
    transition:
      box-shadow 0.3s ease,
      transform 0.3s ease;
    transform-style: preserve-3d;
    position: relative;
  }
  @keyframes floatBlock {
    0%, 100% {
      transform: translateZ(0) translateY(0);
      box-shadow: 0 12px 18px rgba(0,0,0,0.15), inset 0 2px 6px rgba(255 255 255 / 0.3);
    }
    50% {
      transform: translateZ(8px) translateY(-7px);
      box-shadow: 0 22px 28px rgba(0,0,0,0.25), inset 0 6px 12px rgba(255 255 255 / 0.5);
    }
  }
  .src-block:nth-child(1) { animation: floatBlock 4.0s ease-in-out infinite alternate; animation-delay: 0.0s; }
  .src-block:nth-child(2) { animation: floatBlock 4.5s ease-in-out infinite alternate; animation-delay: 0.15s; }
  .src-block:nth-child(3) { animation: floatBlock 5.0s ease-in-out infinite alternate; animation-delay: 0.3s; }
  .src-block:nth-child(4) { animation: floatBlock 5.5s ease-in-out infinite alternate; animation-delay: 0.45s; }
  .src-block:nth-child(5) { animation: floatBlock 6.0s ease-in-out infinite alternate; animation-delay: 0.6s; }
  .src-block:nth-child(6) { animation: floatBlock 6.5s ease-in-out infinite alternate; animation-delay: 0.75s; }
  .src-block:nth-child(7) { animation: floatBlock 7.0s ease-in-out infinite alternate; animation-delay: 0.9s; }
  .src-block:nth-child(8) { animation: floatBlock 7.5s ease-in-out infinite alternate; animation-delay: 1.05s; }

  /* 鼠标hover放大10% */
  .src-block:hover, .src-block:focus-visible {
    box-shadow:
      0 24px 32px rgba(0,0,0,0.3),
      inset 0 5px 10px rgba(255 255 255 / 0.4);
    transform: translateY(-6px) translateZ(12px) scale(1.1);
    outline: none;
  }

  /* 选中状态显示绿色小勾 */
  .src-block.selected::after {
    content: "√";
    position: absolute;
    right: 6px;
    bottom: 6px;
    color: #0c0;
    font-size: 18px;
    font-weight: 900;
    text-shadow:
      0 0 3px rgb(0, 0, 0);
    pointer-events: none;
    user-select: none;
  }

  /* ==== 操作按钮 ==== */
  button {
    font-weight: 600;
    font-size: 16px;
    color: #0078D7;
    background: rgba(255 255 255 / 0.1);
    border: none;
    border-radius: 8px;
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.1),
      0 2px 4px 0 rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, box-shadow 0.25s ease, color 0.25s ease;
    backdrop-filter: blur(12px);
    z-index: 10;
    text-align: center;
    line-height: normal;
    min-height: 40px;
    font-family: 'Segoe UI Mono', 'Consolas', 'Courier New', monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 0.05em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 24px;
    user-select: none;
    width: 100%;
    box-sizing: border-box;
  }
  button:hover, button:focus-visible {
    background: rgba(0, 120, 215 / 0.15);
    color: #000;
    box-shadow: 0 0 8px 2px rgba(0,120,215,0.6);
    outline: none;
  }
  /* 去掉之前绝对定位 */

  #btn-refresh, #btn-home, #btn-time {
    position: static;
  }

  #btn-time span {
    user-select: all;
    width: 100%;
    display: inline-block;
  }
  img {
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* ==== 提示吐司 ==== */
  #toast {
    position: fixed;
    top: 178px;
    right: 16px;
    background: rgba(0,0,0,0.75);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 100;
  }
  #toast.show { opacity: 1; }

  /* ==== 复制确认弹窗 ==== */
  #confirm-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }
  #confirm-box {
    background: rgba(255 255 255 / 0.85);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 20px 28px;
    max-width: 320px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    text-align: center;
    font-weight: 600;
    color: #0078D7;
    user-select: none;
  }
  #confirm-msg {
    margin-bottom: 20px;
    font-size: 16px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  #confirm-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  #confirm-buttons button {
    flex: 1;
    min-width: 80px;
    font-weight: 700;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    color: white;
  }
  #confirm-ok {
    background-color: #0078D7;
  }
  #confirm-ok:hover, #confirm-ok:focus {
    background-color: #005EA1;
    outline:none;
  }
  #confirm-cancel {
    background-color: #888;
  }
  #confirm-cancel:hover, #confirm-cancel:focus {
    background-color: #555;
    outline:none;
  }

  /* ==== 功能区外壳 ==== */
  #function-container {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 1000;
    display: flex;
    align-items: flex-start;
    flex-direction: row;
    user-select: none;
  }
  /* 按钮容器 */
  #function-buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: rgba(255, 255, 255, 0);
    border-radius: 8px;
    padding: 8px 8px 8px 16px;
    box-shadow: 0 0 0 1px rgba(0,0,0,0.05),
                0 2px 4px rgba(0,0,0,0.5);
    backdrop-filter: blur(12px);
    max-width: 180px;
    transition: opacity 0.25s ease;
  }
  /* 切换按钮 */
  #toggle-button {
    width: 32px;
    height: 40px;
    margin-left: 6px;
    background: rgba(255 255 255 / 0);
    border-radius: 8px;
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.05),
      0 2px 4px 0 rgba(0,0,0,0.5);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    flex-shrink: 0;
  }
  #toggle-button:hover, #toggle-button:focus {
    background: rgba(0, 120, 215, 0.15);
    outline: none;
  }
  /* 箭头图形 */
  #toggle-arrow {
    border: solid #0078D7;
    border-width: 0 2.5px 2.5px 0;
    display: inline-block;
    padding: 5px;
    transform: rotate(-45deg);
    transition: transform 0.25s ease;
  }
  /* 收起状态，箭头旋转向右 */
  #function-container.collapsed #toggle-arrow {
    transform: rotate(135deg);
  }
  /* 收起时隐藏按钮组 */
  #function-container.collapsed #function-buttons {
    opacity: 0;
    pointer-events: none;
    width: 0;
    padding: 0;
    margin: 0;
  }
  /* 收起时缩小padding，保持toggle按钮靠右边 */
  #function-container.collapsed {
    right: 2px;
  }

</style>
</head>
<body>
<div id="container" role="main" aria-label="桌面壁纸展示区">
  <!-- 图片源主页方块 -->
  <div id="windows-icon" aria-hidden="true" role="img" aria-label="图片源选择" style="display:grid;"></div>

  <!-- 图片展示区 -->

    <div id="progress-container" aria-hidden="true">

</div>

<script>
(() => {
  'use strict';

  /* ==== 数据 ==== */
  const sources = [
    { url: 'https://www.onexiaolaji.cn/RandomPicture/api/?key=qq249663924&class=2', label: 'I', color: 'hsl(205, 90%,  50%)' },
    { url: 'https://www.onexiaolaji.cn/RandomPicture/api/?key=qq249663924&class=4', label: 'II', color: 'hsl(120, 75%, 42%)' },
    { url: 'https://api.r10086.com/樱道随机图片api接口.php?图片系列=极品美女图片', label: 'III', color: 'hsl(330, 85%, 45%)' },
    { url: 'https://api.r10086.com/樱道随机图片api接口.php?图片系列=日本COS中国COS', label: 'IV', color: 'hsl(40, 86%, 56%)' },
    { url: 'https://api.lolimi.cn/API/meizi/api.php?type=image', label: 'V', color: 'hsl(280, 70%, 53%)' },
    { url: 'https://api.r10086.com/樱道随机图片api接口.php?图片系列=少女写真6', label: 'VI', color: 'hsl(15, 70%, 48%)' },
    { url: 'https://api.r10086.com/樱道随机图片api接口.php?图片系列=死库水萝莉', label: 'VII', color: 'hsl(190, 80%, 55%)' },
    { url: 'https://api.lolimi.cn/API/meizi/api.php?type=image', label: 'VIII', color: 'hsl(280, 70%, 53%)' },
  ];
  sources[0].color = 'hsl(205, 90%, 50%)';

  /* ==== 元素 ==== */
  const windowsIcon = document.getElementById('windows-icon');
  const bgBlur = document.getElementById('bg-blur');
  const img = document.getElementById('img');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');
  const toast = document.getElementById('toast');

  const confirmOverlay = document.getElementById('confirm-overlay');
  const confirmMsg = document.getElementById('confirm-msg');
  const confirmOk = document.getElementById('confirm-ok');
  const confirmCancel = document.getElementById('confirm-cancel');

  const functionContainer = document.getElementById('function-container');
  const functionButtonsDiv = document.getElementById('function-buttons');
  const toggleButton = document.getElementById('toggle-button');
  const toggleArrow = document.getElementById('toggle-arrow');

  const btnRefresh = document.getElementById('btn-refresh');
  const btnHome = document.getElementById('btn-home');
  const btnTimeBtn = document.getElementById('btn-time');
  const btnTime = btnTimeBtn.querySelector('span');

  /* ==== 状态 ==== */
  let currentSourceIndex = null;
  let currentImageUrl = '';
  let imgVisible = true;
  let hasLoadedImage = false;
  let currentView = 'homepage';
  let lastImageVisible = true;

  /* ==== 功能 ==== */
  function updateSelectedBlock() {
    const blocks = windowsIcon.querySelectorAll('.src-block');
    blocks.forEach((block, index) => {
      if(index === currentSourceIndex) {
        block.classList.add('selected');
      } else {
        block.classList.remove('selected');
      }
    });
  }

  function initSourceBlocks(){
    windowsIcon.innerHTML = '';
    sources.forEach(({label, color}, i) => {
      const block = document.createElement('div');
      block.className = 'src-block';
      block.style.backgroundColor = color;
      block.setAttribute('role','button');
      block.setAttribute('tabindex','0');
      block.setAttribute('aria-label','图片源 ' + label);
      block.dataset.index = i;
      block.innerHTML = `
        <div style="font-size:20px;line-height:1;">${label}</div>
        <div style="font-size:11px;line-height:1.2;margin-top:4px;">源</div>
      `;

      block.addEventListener('click', () => {
        if(currentSourceIndex !== i) {
          currentSourceIndex = i;
          updateSelectedBlock();
          refreshImage();
        }
      });
      block.addEventListener('keydown', (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          block.click();
        }
      });
      block.addEventListener('contextmenu', e => {
        e.preventDefault();
        showCopyConfirm(e.pageX, e.pageY, i);
      });

      windowsIcon.appendChild(block);
    });
    updateSelectedBlock();
  }

  function getAverageEdgeColor(image, edgeSize = 30) {
    return new Promise(resolve => {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = image.naturalWidth;
        canvas.height = image.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;

        let rSum = 0, gSum = 0, bSum = 0, count = 0;
        const w = canvas.width, h = canvas.height;

        for (let y = 0; y < h; y++) {
          for (let x = 0; x < w; x++) {
            if (y < edgeSize || y >= h - edgeSize || x < edgeSize || x >= w - edgeSize) {
              const idx = (y * w + x) * 4;
              if (data[idx + 3] > 128) {
                rSum += data[idx];
                gSum += data[idx + 1];
                bSum += data[idx + 2];
                count++;
              }
            }
          }
        }
        if (count === 0) return resolve([0, 0, 0]);
        resolve([Math.round(rSum / count), Math.round(gSum / count), Math.round(bSum / count)]);
      } catch {
        resolve([0, 0, 0]);
      }
    });
  }

  function rgbToCss(rgb) {
    return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
  }

  function simulateProgressLoading(imgElement, progressBarElement, progressContainerElement, onLoad, onError) {
    let progress = 0;
    progressBarElement.style.width = '0%';
    progressContainerElement.style.display = 'block';
    progressText.style.display = 'none';

    const timer = setInterval(() => {
      if (progress < 90) {
        progress += 10;
        progressBarElement.style.width = progress + '%';
      }
    }, 200);

    const cleanup = () => {
      clearInterval(timer);
      imgElement.onload = null;
      imgElement.onerror = null;
    };

    imgElement.onload = () => {
      cleanup();
      progressBarElement.style.width = '100%';
      setTimeout(() => {
        progressContainerElement.style.display = 'none';
      }, 300);
      progressText.style.display = 'none';
      imgElement.style.opacity = '1';
      onLoad && onLoad();
    };

    imgElement.onerror = () => {
      cleanup();
      progressContainerElement.style.display = 'none';
      progressText.textContent = '加载失败，请刷新重试';
      progressText.style.display = 'block';
      imgElement.style.opacity = '0';
      onError && onError();
    };
  }

  async function refreshImage() {
    if(currentSourceIndex === null) {
      showToast('请先选择图片源');
      return;
    }
    let sourceUrl = sources[currentSourceIndex].url;
    currentImageUrl = sourceUrl + (sourceUrl.includes('?') ? '&' : '?') + '_ts=' + Date.now();

    windowsIcon.style.display = 'none';
    img.style.display = 'block';
    imgVisible = true;
    lastImageVisible = true;
    bgBlur.style.display = 'block';
    bgBlur.style.opacity = '0.3';
    currentView = 'imagepage';
    hasLoadedImage = true;

    progressText.style.display = 'none';
    img.style.opacity = '0';

    simulateProgressLoading(img, progressBar, progressContainer, async () => {
      try {
        const avgColor = await getAverageEdgeColor(img, 40);
        const bgCss = rgbToCss(avgColor);
        document.body.style.backgroundColor = bgCss;
      } catch {
        document.body.style.backgroundColor = '#fff';
      }

      bgBlur.src = img.src;
      bgBlur.onload = () => {
        bgBlur.style.opacity = '0.3';
      };

    }, () => {
      windowsIcon.style.display = 'grid';
      img.style.display = 'none';
      bgBlur.style.opacity = '0';
      bgBlur.style.display = 'none';
      bgBlur.src = '';
      document.body.style.backgroundColor = '#fff';
      currentView = 'homepage';
      hasLoadedImage = false;
      imgVisible = false;
      lastImageVisible = false;
    });

    img.src = currentImageUrl;
  }

  function formatTime(date) {
    const pad = n => (n < 10 ? '0' + n : n);
    return pad(date.getHours()) + ':' + pad(date.getMinutes()) + ':' + pad(date.getSeconds());
  }

  function updateTime() {
    const now = new Date();
    btnTime.textContent = formatTime(now);
  }

  let toastTimer = null;
  function showToast(text) {
    toast.textContent = text;
    toast.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => {
      toast.classList.remove('show');
    }, 2000);
  }

  /* —— 复制地址确认弹窗 —— */
  let confirmCallbackYes = null;

  function showCopyConfirm(x, y, sourceIndex) {
    confirmOverlay.style.display = 'flex';
    confirmMsg.textContent = `是否复制此图片源的地址？\n【${sources[sourceIndex].label}】: ${sources[sourceIndex].url}`;
    confirmOverlay.style.top = y + 'px';
    confirmOverlay.style.left = x + 'px';
    confirmOverlay.style.position = 'absolute';

    confirmCallbackYes = () => {
      copyTextToClipboard(sources[sourceIndex].url);
      hideCopyConfirm();
      showToast('已复制图片源地址');
    };
    confirmOk.focus();
  }
  function hideCopyConfirm() {
    confirmOverlay.style.display = 'none';
    confirmCallbackYes = null;
  }
  confirmOk.onclick = () => { if(confirmCallbackYes) confirmCallbackYes(); };
  confirmCancel.onclick = () => { hideCopyConfirm(); };
  confirmOverlay.onclick = (e) => { if(e.target === confirmOverlay) hideCopyConfirm(); };
  window.addEventListener('keydown', (e) => {
    if (confirmOverlay.style.display === 'flex') {
      if (e.key === 'Escape') { e.preventDefault(); hideCopyConfirm(); }
      else if (e.key === 'Enter') { e.preventDefault(); if(confirmCallbackYes) confirmCallbackYes(); }
    }
  });
  function copyTextToClipboard(text) {
    if(navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(text).catch(()=>fallbackCopyText(text));
    } else {
      fallbackCopyText(text);
    }
  }
  function fallbackCopyText(text) {
    const ta = document.createElement('textarea');
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    try { document.execCommand('copy'); } catch {}
    document.body.removeChild(ta);
  }

  /* ==== 页面入口 ==== */
  window.addEventListener('DOMContentLoaded', () => {
    initSourceBlocks();
    btnRefresh.addEventListener('click', refreshImage);

    updateSelectedBlock();

    document.body.style.backgroundColor = '#fff';
    updateTime();
    setInterval(updateTime, 1000);

    btnTimeBtn.addEventListener('click', () => {
      if (!img.src || currentView !== 'imagepage') return;
      imgVisible = !imgVisible;
      lastImageVisible = imgVisible;
      img.style.display = imgVisible ? 'block' : 'none';
    });

    btnHome.addEventListener('click', () => {
      if (currentView === 'homepage') {
        if (!hasLoadedImage) {
          showToast('已在主页');
          return;
        }
        windowsIcon.style.display = 'none';
        img.style.display = lastImageVisible ? 'block' : 'none';
        imgVisible = lastImageVisible;
        bgBlur.style.display = 'block';
        bgBlur.style.opacity = '0.3';
        currentView = 'imagepage';
      } else if (currentView === 'imagepage') {
        lastImageVisible = imgVisible;
        img.style.display = 'none';
        imgVisible = false;
        bgBlur.style.opacity = '0';
        setTimeout(() => {
          if (currentView === 'homepage') bgBlur.style.display = 'none';
        }, 300);
        windowsIcon.style.display = 'grid';
        currentView = 'homepage';
      }
    });

    unifyButtonWidth();
    window.addEventListener('resize', unifyButtonWidth);

    // 控制功能区展开收起
    let functionBtnsVisible = true;
    toggleButton.addEventListener('click', () => {
      functionBtnsVisible = !functionBtnsVisible;
      if (functionBtnsVisible) {
        functionContainer.classList.remove('collapsed');
        functionContainer.setAttribute('aria-expanded', 'true');
      } else {
        functionContainer.classList.add('collapsed');
        functionContainer.setAttribute('aria-expanded', 'false');
      }
    });

    window.addEventListener('keydown', (e) => {
      if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.isComposing) return;

      if (e.key === 'k') {
        e.preventDefault();
        functionBtnsVisible = !functionBtnsVisible;
        if (functionBtnsVisible) {
          functionContainer.classList.remove('collapsed');
          functionContainer.setAttribute('aria-expanded', 'true');
        } else {
          functionContainer.classList.add('collapsed');
          functionContainer.setAttribute('aria-expanded', 'false');
        }
        showToast(`功能区已${functionBtnsVisible ? '显示' : '隐藏'}`);
        return;
      }

      switch(e.key){
        case 'r':
          e.preventDefault();
          refreshImage();
          break;
        case 'h':
          e.preventDefault();
          btnHome.click();
          break;
        case 't':
          e.preventDefault();
          btnTimeBtn.click();
          break;
      }
    });

    function unifyButtonWidth() {
      const width = btnTimeBtn.getBoundingClientRect().width;
      btnRefresh.style.width = width + 'px';
      btnHome.style.width = width + 'px';
    }
  });
})();
</script>
