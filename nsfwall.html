  /* 
  ============== Fluent 设计风格基础样式 ==============
  微软 Fluent 设计风格常使用柔和阴影与透明感，使用 Segoe UI 字体。
  */

  /* 引入Segoe UI，fallback为系统默认字体 */
  body, button {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* 让html和body撑满屏幕，取消默认边距 */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #fff; /* 改为白色背景 */
    overflow: hidden; /* 禁止滚动，模拟桌面效果 */
    user-select: none; /* 禁止文本选中 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 容器，撑满全屏 */
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: transparent; /* 具体颜色由js控制 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /*
    模糊背景层 
    使用加载图片的大图并高斯模糊，coverage cover保持比例填充整个屏幕
    低透明度图层，增强沉浸感
  */
  #bg-blur {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    filter: blur(24px);
    transform: scale(1.1); /* 放大一点避免边缘空白 */
    opacity: 0.3;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.5s ease;
    display: none;
  }

  /*
    主图片区域，中间展示壁纸

  #img {

    background-color: transparent;

    overflow: hidden;
    user-select: none;
    display: none; /* 初始隐藏 */

  /* 进度条 */
